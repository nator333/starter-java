<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="description" content="TwilioQuest starter code">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to the Java Guild!</title>

    <!-- A little CSS to make our page prettier -->
    <link href="//fonts.googleapis.com/css?family=Press+Start+2P"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <!-- Include jQuery to help us with some UI stuff -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<!-- A simple UI to test our Twilio back end -->
<div id="content">

    <div id="flash" style="display:none;">
        <p><span id="flash-message"></span> <a href="#">Close</a></p>
    </div>

    <div id="welcome">
        <img src="/img/java_shield256.png" alt="Java Shield"/>
        <h1><span>Java</span> Guild</h1>
        <p>
            <a href="http://quest.twilio.com">Gather your party and
                venture forth</a>
        </p>
    </div>
    <h3>Spark/Twilio/Cognito</h3>
    <br/>
    <ul id="tabs">
        <li id="initiateAuth" class="current">Auth Login</li>
        <li id="refreshToken">Token Refresh</li>
    </ul>
    <form>
        <p>User Pool Id:</p>
        <input id="userPoolId" type="text" required/>
        <p>User Pool Client Id:</p>
        <input id="clientId" type="text" required/>
        <p>Phone number:</p>
        <!--/*@thymesVar id="phone" type="String"*/-->
        <input id="to" type="text" placeholder="ex: +123456789" th:value="${phone}" required/>
        <p class="username">Username:</p>
        <input class="username" id="username" type="text" placeholder="ex: Hiro" value="Hiro" required/>
        <p class="refreshToken">RefreshToken:</p>
        <input class="refreshToken" id="postRefreshToken" type="text" value=""/>
        <button>Execute auth login</button>
    </form>
    <div id="authResult">
        <p>AccessToken:</p>
        <input th:type="text" id="accessToken">
        <p>RefreshToken:</p>
        <input th:type="text" id="refreshedToken">
    </div>
</div>
<div id="footer">
    <span>Twilio</span><img src="/img/TwilioQuest32.png" alt="TwilioQuest"/>Quest
    <p>
        Made with <img src="/img/heart.gif" alt="heart"> by your pals
        <a href="http://www.twilio.com">@@twilio</a>.
    </p>
</div>

<!-- Some dirty JavaScript to help drive our UI -->
<script src="/js/ui.js"></script>
<!-- Some ajax magic to hit our back end and make calls/send messages -->
<script src="/js/form.js"></script>
</body>
</html>
